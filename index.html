<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jonas Pickholtz">
    <title>Pokemon Memory Game - Gotta Find Em' All!</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div id="modal-wrapper" style="display:none;">
        <div id="modal">
            <div class="modal-title">You Won!</div>
            <div class="message"></div>
            <button onclick="restartGame()">Play again</button>
        </div>
    </div>
    <section class="background">
        <div class=" container">
            <header>
                <button onclick="restartGame()">New Game</button>
            </header>
            <div class="row">
                <div class="col-xs-3 card-wrapper">
                    <div class="card" data-pokemon="charizard">
                        <img class="front-face" src="./img/1.png" alt="charizard" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="pikachu">
                        <img class="front-face" src="./img/2.png" alt="pikachu" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="mu">
                        <img class="front-face" src="./img/3.png" alt="mu" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                </div>
                <div class="col-xs-3 card-wrapper">
                    <div class="card" data-pokemon="snorlax">
                        <img class="front-face" src="./img/4.png" alt="snorlax" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="gengar">
                        <img class="front-face" src="./img/5.png" alt="gengar" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="mr-mime">
                        <img class="front-face" src="./img/6.png" alt="mr-mime" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                </div>
                <div class="col-xs-3 card-wrapper">
                    <div class="card" data-pokemon="charizard">
                        <img class="front-face" src="./img/1.png" alt="charizard" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="pikachu">
                        <img class="front-face" src="./img/2.png" alt="pikachu" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="mu">
                        <img class="front-face" src="./img/3.png" alt="mu" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                </div>
                <div class="col-xs-3 card-wrapper">
                    <div class="card" data-pokemon="snorlax">
                        <img class="front-face" src="./img/4.png" alt="snorlax" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="gengar">
                        <img class="front-face" src="./img/5.png" alt="gengar" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                    <div class="card" data-pokemon="mr-mime">
                        <img class="front-face" src="./img/6.png" alt="mr-mime" />
                        <img class="back-face" src="./img/pokeball.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
        </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
        </script>
    <script src="./js/memorygame.js"></script>
</body>

</html>
